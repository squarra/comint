quarkus.cxf.path=/LIMessageProcessing/http
quarkus.cxf.endpoint."/UICCCMessageProcessing/UICCCMessageProcessingInboundWS".implementor=org.example.messaging.UICReceiveMessageImpl

quarkus.log.category."org.example".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO

quarkus.log.file.enable=true
quarkus.log.file.path=log/application.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5